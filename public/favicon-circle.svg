<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  <!-- Circular background -->
  <circle cx="50" cy="50" r="50" fill="#1e7e34"/>
  <!-- Logo image with circular clip - using data URI would be better but for now using path -->
  <image href="/favicon.png" x="0" y="0" width="100" height="100" clip-path="url(#circleClip)" preserveAspectRatio="xMidYMid meet"/>
</svg>